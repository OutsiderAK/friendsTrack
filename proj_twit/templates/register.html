<label><b>Register new user:</b></label>
<br>
{% if messages %}
{% for message in messages %}
<div style="float: left" class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
    {% endfor %}
{% endif %}
<br>
<div style="float: right;">


    <a href="/">Main page</a>
    {% if not user.is_authenticated %}
        {% block login %}
            <a href="/login/" class="button" name="login">Log in</a>
        {% endblock %}
    {% endif %}
    {% if user.is_authenticated %}
        <a href="/logout/">Logout</a>
    {% endif %}
</div>


<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register">
</form>
